<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <div class="urna">
    
        <div class="tela">
            <div class="area1">
                <div class="area1-left">
                    <div class="area1-1">
                        <span>SEU VOTO PARA:</span>
                    </div>
                    
                    <div class="area1-2">
                        <span>Vereador</span>
                    </div>

                    <div class="area1-3">
                        <div class="numBox pisca"></div>

                        <div class="numBox"></div>
                    </div>

                    <div class="area1-4">
                        Nome: TAL TAL<br/>
                        Partido: TAL<br/>
                        Vice-Prefeito: TAL
                    </div>
                </div>

                <div class="area1-right">
                    <div class="area1-right-image">
                        <img src="imagens/img1.jpg" alt=""/>
                        Prefeito
                    </div>

                    <div class="area1-right-image vice">
                        <img src="imagens/axtzada.jpg" alt=""/>
                        Vice-Prefeito
                    </div>
                </div>

            </div>

            <div class="area2">
                Aperte a tecla<br/>
                CONFIRMA para CONFIRMAR seu VOTO<br/>
                CORRIGE para REINICIAR seu VOTO
            </div>
        </div>

        <div class="teclado">
            <div class="linhaBotao">
                <div class="botao" onclick="clicou(1)">1</div>
                <div class="botao" onclick="clicou(2)">2</div>
                <div class="botao" onclick="clicou(3)">3</div>
            </div>

            <div class="linhaBotao">
                <div class="botao" onclick="clicou(4)">4</div>
                <div class="botao" onclick="clicou(5)">5</div>
                <div class="botao" onclick="clicou(6)">6</div>
            </div>

            <div class="linhaBotao">
                <div class="botao" onclick="clicou(7)">7</div>
                <div class="botao" onclick="clicou(8)">8</div>
                <div class="botao" onclick="clicou(9)">9</div>
            </div>

            <div class="linhaBotao">
                <div class="botao" onclick="clicou(0)">0</div>
        
            </div>

            <div class="linhaBotao">
                <div class="botao botao_branco" onclick="branco()">BRANCO</div>
                <div class="botao botao_verm" onclick="corrigir()">CORRIGE</div>
                <div class="botao botao_verde" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    <script src="candidatos.js"></script>
